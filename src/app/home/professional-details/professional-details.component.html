
<!-- <div class="container"> -->
  <form [formGroup]="professionalDetls" (ngSubmit)="saveDetls()" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Professional Details</h3>
      </div>    
      <div class="panel-body">
          <div class="form-group">
              <label class="col-sm-2 control-label" for="skillName">
                  Type of Profession
                </label>
                <div class="col-sm-8">
                    <select class="form-control" id="sel1" formControlName="sTypeOfProfession">
                        <option>Select...</option>
                        <option>Teacher</option>
                        <option>Software Developer</option>
                        <option>Accountant</option>
                        <option>Lawyer</option>
                      </select>
                </div>
              </div>     
        <div class="form-group">
          <label class="col-sm-2 control-label" for="skillName">
            Skill
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="skillName" placeholder="Name" formControlName="sSkillName">
          </div>
          <div class="col-sm-4">
            <input type="text" placeholder="Experience in Years" class="form-control"
              formControlName="experienceInYears">
          </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Proficiency</label>
            <div class="col-md-8">
              <label class="radio-inline">
                <input id="proficiency" type="radio" value="beginner"
                       formControlName="proficiency">Beginner
              </label>
              <label class="radio-inline">
                <input id="proficiency" type="radio" value="intermediate"
                       formControlName="proficiency">Intermediate
              </label>
              <label class="radio-inline">
                <input id="proficiency" type="radio" value="advanced"
                       formControlName="proficiency">Advanced
              </label>
            </div>
          </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="fullName">Employer Name</label>
          <div class="col-sm-8">
            <input id="fullName" type="text" class="form-control" formControlName="employerName">
            <span class="help-block"
            *ngIf="((professionalDetls.get('employerName').touched ||
            professionalDetls.get('employerName').dirty) &&
            professionalDetls.get('employerName').errors)">
        <span class="errorClass" *ngIf="professionalDetls.get('employerName').errors.required">
            Employer Name is required
        </span>
      </span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Office Email</label>
          <div class="col-sm-8">
            <input id="email" type="text" class="form-control" formControlName="officeEmail">
            <span class="help-block" *ngIf="((professionalDetls.get('officeEmail').touched ||
            professionalDetls.get('officeEmail').dirty) &&
            professionalDetls.get('officeEmail').errors)">
              <span class="errorClass" *ngIf="professionalDetls.get('officeEmail').errors.required">
               Email is required
              </span>
              <span class="errorClass" *ngIf="professionalDetls.get('officeEmail').errors.pattern">
                Please enter valid Email
              </span>
            </span>
          </div>
        </div>

      </div>
      <!-- <div class="panel-footer textAlign">
        <button class="btn btn-primary" [disabled]="professionalDetls.invalid" type="submit">Save</button>
      </div> -->
    </div>
  </form>
<!-- </div> -->
